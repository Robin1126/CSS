<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS样式的绝对定位</title>
		<style type="text/css">
			#div1 {
				position: absolute; /*绝对定位,标记位置*/
				background-color: red;
				border: 1px solid black;
				width: 300px;
				height: 300px;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
			<div id="div1"></div>
	</body>
</html>
