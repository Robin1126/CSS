<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中使用CSS的第三种方式，引入外部独立的CSS文件，linking to a style sheet</title>
		
		<!--引入css-->
		<!--格式是 link rel="stylesheet" type="text/css" href="路径"-->
		<link rel="stylesheet" type="text/css" href="1.css"/>
		<!--引入文件用href，img图片使用src-->
	</head>
	<body>
		<!--现在我们希望标签的下划线没有-->
		<a href="http://www.baidu.com">百度</a>
		<a href="http://www.google.com">谷歌</a>
		<br>
		<span id="baidu">点击我跳转到百度</span>
	</body>
</html>
