<!doctype html>
<html>
	<head>
	<!--CSS是需要查阅文档的，现在先大致了解一些怎么的工作，-->
		<title>HTML中引入CSS样式的第一种方式:内联Inline Style</title>

	</head>
	<body>
		<div style="width:300px;height:300px;background-color:#FF0066;display:block;border-color:black;border-width:1px;border-style:dashed"></div>
		<!-- display布局样式是控制是否显示的，none隐藏，block显示
			 width 宽度样式	 height 高度样式 background-color 背景色样式
			 border-color 边框颜色 border-width 边框粗度 border-style 边框类型
			 另外还可以用 border:1px solid black 这种格式依次输入边框的粗度，样式，颜色
		-->
	</body>
</html>
