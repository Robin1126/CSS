<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		
		<style type="text/css">
			/*
				不懂的东西可以查，list-style-type就是设置格式
			*/
			ul{
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>中国
				<ul>
					<li>北京</li>
					<li>上海</li>
					<li>广州</li>
					<li>深圳</li>
				</ul>
			</li>
			<li>美国</li>
			<li>德国</li>
			
		</ul>
	</body>
</html>
